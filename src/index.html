<!doctype html>
<html lang="en">
  <head>

    <title>Spacepix App</title>

  <body>
    <main class="container">
      <h1>Welcome to Spacepix</h1>

      <form class="row" id="greet-form">
        <input id="greet-input" placeholder="Enter a name..." />
        <button type="submit">Greet</button>
      </form>
      <p id="greet-msg"></p>
    </main>
  </body>
